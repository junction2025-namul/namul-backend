spring:
  application:
    name: namul
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 5000MB
      enabled: true
  ai:
    openai:
      api-key: ${API_KEY}
  profiles:
    active: local
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: admin
      authentication-database: admin
springdoc:
  api-docs:
    enabled: true

upstage:
  api-key: ${UPSTAGE_API_KEY}
  base-url: https://api.upstage.ai/v1
